<!DOCTYPE html>
<html>
<head>
    <title>Результаты регрессии</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2 class="mb-4">Результаты полиномиальной регрессии</h2>

    <div class="card mb-4">
        <div class="card-header">График предсказаний</div>
        <div class="card-body">
            <img src="data:image/png;base64,{{ plot_base64 }}" class="img-fluid">
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-header">
            Статистика модели (R²: {{ r_squared }}, Adj R²: {{ adj_r_squared }})
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Параметр</th>
                        <th>Коэффициент</th>
                        <th>p-значение</th>
                    </tr>
                </thead>
                <tbody>
                    {% for coeff in coefficients %}
                    <tr>
                        <td>{{ coeff.name }}</td>
                        <td>{{ coeff.coef }}</td>
                        <td>{{ coeff.pvalue }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <a href="/analyze" class="btn btn-secondary">Назад к анализу</a>
</body>
</html>
