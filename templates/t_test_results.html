<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты t-теста</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <div class="card">
            <div class="card-header">
                <h2 class="h5 mb-0">Результаты t-теста</h2>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <tr>
                            <th>Переменная:</th>
                            <td>{{ column }}</td>
                        </tr>
                        <tr>
                            <th>Среднее значение:</th>
                            <td>{{ mean }}</td>
                        </tr>
                        <tr>
                            <th>Сравниваемое значение:</th>
                            <td>{{ ref_value }}</td>
                        </tr>
                        <tr>
                            <th>t-статистика:</th>
                            <td>{{ t_stat }}</td>
                        </tr>
                        <tr>
                            <th>p-значение:</th>
                            <td>{{ p_value }}</td>
                        </tr>
                        <tr>
                            <th>Размер выборки:</th>
                            <td>{{ n }}</td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="card-footer">
                <a href="/analyze" class="btn btn-primary">
                    <i class="bi bi-arrow-left"></i> Назад к анализу
                </a>
            </div>
        </div>
    </div>
</body>
</html>
