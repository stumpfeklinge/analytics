<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты регрессии</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Результаты линейной регрессии</h1>
        <p class="lead">Зависимость {{ y_column }} от {{ x_column }}</p>

        <div class="card mt-4">
            <div class="card-body">
                <img src="data:image/png;base64,{{ plot_base64 }}" class="img-fluid" alt="График регрессии">
            </div>
        </div>

        <div class="mt-4">
            <a href="/analyze" class="btn btn-primary">Выполнить новый анализ</a>
            <a href="/" class="btn btn-secondary">Назад к данным</a>
        </div>
    </div>
</body>
</html>
