<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты - {{ filename }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .divider-row {
            background-color: #f8f9fa;
            text-align: center;
            font-weight: bold;
        }
        .table-container {
            max-height: 500px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Данные из файла: {{ filename }}</h1>

        <div class="card mb-4">
            <div class="card-header">
                <h2>Просмотр данных</h2>
            </div>
            <div class="card-body">
                <div class="table-container">
                    {{ table_html|safe }}
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h3>Первые 10 строк (JSON)</h3>
                    </div>
                    <div class="card-body">
                        <pre>{{ first_rows }}</pre>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h3>Последние 10 строк (JSON)</h3>
                    </div>
                    <div class="card-body">
                        <pre>{{ last_rows }}</pre>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-between mt-4">
            <a href="/analyze" class="btn btn-primary btn-lg">
                <i class="bi bi-graph-up"></i> Анализ данных
            </a>
            <a href="/" class="btn btn-secondary btn-lg">
                <i class="bi bi-arrow-left"></i> Загрузить другой файл
            </a>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
